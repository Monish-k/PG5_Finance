<h1>Dashboard</h1>
<div class="col-md-6">
    <button><a href="">View ProductList</a></button>
</div>
<div class="col-md-6">
    <button><a href="">View Recent Transaction</a></button>
</div>
<div class="col-md-6">
    <button><a href="">Logout</a></button>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <ul>
            <li>cardType</li>
                <li>cardStatus</li>
                <li>creditbalence</li>
                <li>credittotal</li>
            </ul>
        </div>
        <div class="col-md-6">
            <ul> 
                <li>{{customerDetails[0].cardType}}</li>
                <li>{{cardDetails.cardStatus}}</li>
                <li>{{cardDetails.creditBalence}}</li>
                <li>{{cardDetails.creditTotal}}</li>
            </ul>
        </div>
    </div>
    <div class="col-md-6">
        <h3>Card Status</h3>
        <h3 *ngIf="cardStatus(); else notActive">Activated</h3>
        <<ng-template #notActive>
            DeActivate
        </ng-template>
    </div>
</div>
